name: CMake Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            arch: arm64
          - os: windows-latest
            arch: x64
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create Build Directory
        run: mkdir build

      - name: Configure CMake
        run: cmake -B build -S .
        shell: bash

      - name: Build
        run: cmake --build build --config Release
        shell: bash